{%extends 'base.html' %}


{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            
            <form action = "/crear/" method='POST' class="card card-body">
                <h1>Crear obra</h1>

                {{error}}

                {% csrf_token %}

                {{form.as_p}}

                <button type='submit' class="btn btn-primary btn-dark">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</main>
    
{% endblock%}
